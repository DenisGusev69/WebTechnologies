<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Список дел</h1>
    </header>
    <main>
        <div class="task">
            <div class="task_info">
                <input type="text" name="task" id="task" required placeholder="Введите задачу">
            </div>
            <div class="more_info">
                <div class="category">
                    <select id="category">
                        <option value="Home">Дом</option>
                        <option value="Study">Университет</option>
                        <option value="Work">Работа</option>
                        <option value="Other">Другое</option>
                    </select>
                </div>
                <div class="priority">
                    <select id="priority">
                        <option value="Low">Низкий</option>
                        <option value="Middle">Средний</option>
                        <option value="High">Высокий</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="button" class="button" id="add">Добавить</button>

        <div class="my_task" id="my_task">

        </div>

        <button type="button" class="button" id="change">Редактировать</button>
        <button type="button" class="button" id="remove">Удалить</button>
    </main>
